version: '3.8'

services:
  drone_sim:
    build: .
    container_name: drone_challenge_sim
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${PWD}/workspace:/root/workspace
      - ${PWD}/models:/root/.gazebo/models
    devices:
      - /dev/dri:/dev/dri
    network_mode: host
    privileged: true
    stdin_open: true
    tty: true
    command: /bin/bash
