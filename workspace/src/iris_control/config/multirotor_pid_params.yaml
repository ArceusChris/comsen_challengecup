# 多旋翼无人机PID参数配置文件
# 该文件定义了视觉降落控制系统的所有可调参数

# X轴PID参数 (图像像素X方向 -> 无人机Y轴移动)
pid_x:
  kp: 2.0    # 比例增益 - 控制响应强度
  ki: 0.0    # 积分增益 - 消除稳态误差
  kd: 0.0    # 微分增益 - 抑制振荡

# Y轴PID参数 (图像像素Y方向 -> 无人机X轴移动)  
pid_y:
  kp: 2.0    # 比例增益
  ki: 0.0    # 积分增益
  kd: 0.0    # 微分增益

# Z轴PID参数 (高度控制)
pid_z:
  kp: 1.0    # 比例增益
  ki: 0.0    # 积分增益
  kd: 0.0    # 微分增益

# 速度限制参数
max_vel_xy: 1.5      # XY方向最大速度 (m/s)
max_vel_z: 1.0       # Z方向最大速度 (m/s)

# 视觉降落参数
landing_threshold: 30     # 像素误差阈值 - 小于此值认为目标居中
min_altitude: 0.65        # 最小安全高度 (m) - 低于此高度执行最终降落
descent_rate: 0.25        # 降落速率 (m/s)
target_timeout: 2.0       # 目标丢失超时时间 (s)

# 调试和优化建议：
# 1. 如果响应过慢，增加Kp值
# 2. 如果有稳态误差，增加Ki值（小心积分饱和）
# 3. 如果振荡严重，增加Kd值或减小Kp值
# 4. 如果移动太快不稳定，减小max_vel_xy和max_vel_z
# 5. 如果降落精度不够，减小landing_threshold
# 6. 如果降落太快不安全，减小descent_rate
